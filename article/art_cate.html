<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bigEvent/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigEvent/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章管理
            <button type="button" class="layui-btn layui-btn-sm layui-btn btn_add" id="btnAddCata">添加文章</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">
                    <!-- <tr>
                        <td>时间</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加弹出层 -->
    <script type="text/html" id="dialong-add">
        <form class="layui-form" id="btn-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input">
                </div>
            </div> 
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改弹出层 -->
    <script type="text/html" id="edit_pop">
            <form class="layui-form" id="edit-form" lay-filter="form_edit">
                <input type="hidden" name="Id">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                            class="layui-input">
                    </div>
                </div> 
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    </div>
                </div>
            </form>
    </script>



    <!-- 渲染页面 -->
    <script type="text/html" id="qan">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id = "edit" data-id = {{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id = "del" data-id = {{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/bigEvent/assets/lib/layui/layui.all.js"></script>
    <script src="/bigEvent/assets/lib/jquery.js"></script>
    <script src="/bigEvent/assets/js/baseAPI.js"></script>
    <script src="/bigEvent/assets/lib/template-web.js"></script>
    <script src="/bigEvent/assets/js/article/art_cata.js"></script>
</body>

</html>
