<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bigEvent/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigEvent/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/bigEvent/assets/css/article/art_pub.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <!-- 动态生成下拉菜单 -->
                        <select name="cate_id" lay-verify="required">
                        </select>
                    </div>
                </div>

                <!-- 文本域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 封面 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/bigEvent/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                            <!-- 隐藏的文件选择框 -->
                            <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>
                <!-- 按钮提交 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 渲染文章列表下拉选择 -->
    <script type="text/html" id="opt">
                <option value="">所有状态</option>
            {{each data}}
                <option value="{{$value.Id}}">{{$value.name}}</option>
            {{/each}}
    </script>
    <!-- 导入第三方的 JS 插件 -->
    <script src="/bigEvent/assets/lib/layui/layui.all.js"></script>
    <script src="/bigEvent/assets/lib/jquery.js"></script>
    <script src="/bigEvent/assets/js/baseAPI.js"></script>
    <!-- 导入 art-template -->
    <script src="/bigEvent/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/bigEvent/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/bigEvent/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入 cropper 相关的脚本 -->
    <script src="/bigEvent/assets/lib/cropper/Cropper.js"></script>
    <script src="/bigEvent/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/bigEvent/assets/js/article/art_pub.js"></script>
</body>
</html>
